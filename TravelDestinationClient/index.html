<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Existing Travel Destinations</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .create-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .create-button:hover {
            background-color: #0056b3;
        }

        .destination-card {
            display: flex;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        .destination-image {
            flex: 1;
            margin-right: 10px;
        }

        .destination-image img {
            width: 100px;
            height: auto;
        }

        .destination-details {
            flex: 2;
        }

        .destination-title {
            font-size: 18px;
            font-weight: bold;
        }

        .destination-country {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Existing Travel Destinations</h1>
    <ul id="destinationList">
        <!-- Existing destinations will be displayed here -->
    </ul>
    <a href="./createDestinationPage.html" class="create-button">Create New Destination</a>

    <script>
        (async () => {
            try {
                function base64ToImage(base64) {
                    var image = new Image();
                    image.src = base64;
                    return image;
                }

                const response = await fetch('http://localhost:3000/destinations');
                const destinations = await response.json();
                console.log(destinations);

                const destinationList = document.getElementById('destinationList');

                function renderDestinations() {
                    destinationList.innerHTML = '';

                    destinations.forEach((destination, index) => {
                        const card = document.createElement('div');
                        card.classList.add('destination-card');

                        const imageContainer = document.createElement('div');
                        imageContainer.classList.add('destination-image');
                        imageContainer.appendChild(base64ToImage(destination.image));

                        const detailsContainer = document.createElement('div');
                        detailsContainer.classList.add('destination-details');

                        const title = document.createElement('h2');
                        title.classList.add('destination-title');
                        title.textContent = destination.title;

                        const country = document.createElement('p');
                        country.classList.add('destination-country');
                        country.textContent = destination.country;

                        const description = document.createElement('p');
                        description.textContent = destination.description;

                        const link = document.createElement('a');
                        link.href = destination.link;
                        link.textContent = 'Link';
                        link.target = '_blank';

                        detailsContainer.appendChild(title);
                        detailsContainer.appendChild(country);
                        detailsContainer.appendChild(description);
                        detailsContainer.appendChild(link);

                        card.appendChild(imageContainer);
                        card.appendChild(detailsContainer);

                        destinationList.appendChild(card);
                    });
                }

                renderDestinations()
            } catch (error) {
                console.error('Error loading image:', error);
            }
        })();

    </script>
</body>

</html>
